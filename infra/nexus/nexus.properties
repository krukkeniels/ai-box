# Nexus Repository Manager custom properties
# Place this file at /nexus-data/etc/nexus.properties inside the container.
#
# To apply: mount or copy into the container, then restart Nexus.
#   docker cp nexus.properties nexus:/nexus-data/etc/nexus.properties
#   docker compose restart nexus

# HTTP connector port (default 8081)
application-port=8081

# HTTPS connector port (requires keystore configuration)
# application-port-ssl=8443

# Context path (default /)
nexus-context-path=/

# Anonymous access -- enabled by default; repo-level configure-repos.sh
# sets up anonymous access on proxy/group repos.
# nexus.security.randompassword=false

# Request timeout for upstream proxy connections (ms)
# Increase if upstream registries are slow
nexus.proxy.remoteconnections.timeout=60000

# Maximum number of retries for upstream proxy connections
nexus.proxy.remoteconnections.retries=3
