name: angular
version: "18"
description: "Angular CLI 18.x"
maintainer: platform-team
tags:
  - framework
  - javascript
  - frontend

install:
  method: script
  script: install.sh

dependencies:
  - name: node
    version: "20"

network:
  requires:
    - id: npm-registry
      hosts: ["nexus.internal"]
      ports: [443]

filesystem:
  creates:
    - "/opt/toolpacks/angular"

resources:
  min_memory: "2GB"
  recommended_memory: "4GB"

security:
  signed_by: platform-team@aibox.internal

verify:
  - command: "ng version"
    expect_exit_code: 0
