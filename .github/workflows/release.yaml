name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-1.24-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-1.24-

      - name: Lint all modules
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          for mod in cmd/aibox cmd/aibox-credential-helper cmd/aibox-llm-proxy cmd/aibox-git-remote-helper; do
            echo "==> Linting $mod"
            (cd "$mod" && golangci-lint run ./...)
          done

      - name: Test all modules
        run: |
          for mod in cmd/aibox cmd/aibox-credential-helper cmd/aibox-llm-proxy cmd/aibox-git-remote-helper; do
            echo "==> Testing $mod"
            (cd "$mod" && go test ./...)
          done

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
